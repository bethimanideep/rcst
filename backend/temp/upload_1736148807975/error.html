<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <title>Aconex Integration</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/viewer.css" >
</head>
<body>
    <div id="container" style="display: flex;flex-direction: column;align-items: center;height:500px;padding-top: 3em">
        <div class="card" style="width: 25rem;padding: 10px">
            <img style="height: 200px;width: 200px;align-self: center;" class="card-img-top" src="/img/logo.png" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" style="text-align:center"><%=title%></h5>
                <p class="card-text"><%=message%></p>
                <div class="button-container" style="display: flex;flex-direction: row;justify-content: center;">
                    <a href="#" onclick="history.back()" class="card-link btn btn-danger ml-3" style="margin-left: 10px">Back to SharePoint</a>
                </div>
            </div>
          </div>     
    </div>
</body>
